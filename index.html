
<!DOCTYPE html>

<html>

<head>
  <meta charset="UTF-8">
  <title>HTML Checkpoint</title>
</head>

<body>
<form>

  <label>
      Email:
    <input type="email" name="email">
  </label><br>

  <label>
      Password:
    <input type="password" name="text">
  </label><br>

  <label>
      Github Username:
    <input type='text' name="Git Username">
  </label><br><br>

  <input type="radio" name="Options" value="Enterprise" id="Enterprise" required>
  <label for="Enterprise">Enterprise</label>
  <input type="radio" name="Options" value="Pro" id="Pro" required>
  <label for="Pro">Pro</label>
  <input type="radio" name="Options" value="Free" id="Free" required>
  <label for="Free">Free</label>
  <br>
  <br>
  <input type="checkbox" name="Remember" value="Remember me?" id="Remember">
  <label for="Remember">Remember me?</label>
  <br>
  <br>
  <button type="submit">Submit</button>


</form>
</body>

</html>
